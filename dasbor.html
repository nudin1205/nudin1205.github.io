<html>
<head>
    <title>Dashboard</title>
    <link rel="icon" href="src/img/kudi.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div id="sidebar" class="w-full md:w-64 bg-gray-900 text-white h-screen md:block hidden">
            <div class="p-4">
                <div class="text-2xl font-bold">Admin Dashboard</div>
            </div>
            <nav class="mt-10">
                <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="ml-2">Dashboard</span>
                    <span class="ml-auto bg-blue-500 text-xs text-white px-2 py-1 rounded">NEW</span>
                </a>
                <div class="mt-4">
                    <div class="text-gray-400 uppercase text-xs font-bold px-2">Theme</div>
                    <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                        <i class="fas fa-palette"></i>
                        <span class="ml-2">Colors</span>
                    </a>
                    <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                        <i class="fas fa-font"></i>
                        <span class="ml-2">Typography</span>
                    </a>
                </div>
                <div class="mt-4">
                    <div class="text-gray-400 uppercase text-xs font-bold px-2">Components</div>
                    <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                        <i class="fas fa-layer-group"></i>
                        <span class="ml-2">Base</span>
                    </a>
                    <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                        <i class="fas fa-hand-pointer"></i>
                        <span class="ml-2">Buttons</span>
                    </a>
                    <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                        <i class="fas fa-chart-bar"></i>
                        <span class="ml-2">Charts</span>
                    </a>
                    <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                        <i class="fas fa-edit"></i>
                        <span class="ml-2">Editors</span>
                    </a>
                    <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                        <i class="fas fa-file-alt"></i>
                        <span class="ml-2">Forms</span>
                    </a>
                    <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="ml-2">Google Maps</span>
                        <span class="ml-auto bg-red-500 text-xs text-white px-2 py-1 rounded">PRO</span>
                    </a>
                    <a class="flex items-center p-2 text-gray-300 hover:bg-gray-700 hover:text-white" href="#">
                        <i class="fas fa-icons"></i>
                        <span class="ml-2">Icons</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Hamburger Button for Mobile -->
            <div class="md:hidden p-4">
                <button id="hamburger" class="text-gray-600 focus:outline-none">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>

            <!-- Top Bar -->
            <div class="flex items-center justify-between bg-white p-4 shadow">
                <div class="flex items-center">
                    <span class="text-gray-600">Home / Admin / Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a class="text-gray-600" href="#"><i class="fas fa-bell"></i></a>
                    <a class="text-gray-600" href="#"><i class="fas fa-envelope"></i></a>
                    <a class="text-gray-600" href="#"><i class="fas fa-user"></i></a>
                    <a class="text-gray-600" href="#"><i class="fas fa-cog"></i></a>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="p-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-blue-500 text-white p-4 rounded shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-2xl font-bold">150</div>
                                <div class="text-sm">Postingan bulan ini</div>
                            </div>
                            <i class="fas fa-file-alt text-2xl"></i>
                        </div>
                    </div>
                    <div class="bg-green-500 text-white p-4 rounded shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-2xl font-bold">300</div>
                                <div class="text-sm">Komentar bulan ini</div>
                            </div>
                            <i class="fas fa-comments text-2xl"></i>
                        </div>
                    </div>
                    <div class="bg-yellow-500 text-white p-4 rounded shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="text-2xl font-bold">2,500</div>
                                <div class="text-sm">Pengunjung bulan ini</div>
                            </div>
                            <i class="fas fa-users text-2xl"></i>
                        </div>
                    </div>
                </div>
                <div class="mt-4 bg-white p-4 rounded shadow">
                    <div class="flex items-center justify-between">
                        <div class="text-lg font-bold">Traffic</div>
                        <div class="flex items-center space-x-2">
                            <button class="px-4 py-2 bg-gray-200 rounded">Day</button>
                            <button class="px-4 py-2 bg-blue-500 text-white rounded">Month</button>
                            <button class="px-4 py-2 bg-gray-200 rounded">Year</button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <canvas id="trafficChart" height="300" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });

        // Ensure sidebar visibility based on window width
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) { // md breakpoint
                sidebar.classList.remove('hidden');
            } else {
                sidebar.classList.add('hidden');
            }
        });

        // Chart.js code
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: [
                    {
                        label: 'Postingan',
                        data: [150, 200, 180, 220, 190, 210, 250, 300, 280, 270, 290, 310],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Komentar',
                        data: [300, 500, 800, 420, 900, 390, 450, 1000, 460, 1000, 520, 1500],
                        backgroundColor: 'rgba(255, 206, 86, 0.5)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Pengunjung',
                        data: [2500, 2600, 2800, 2900, 3000, 3200, 3400, 3600, 3500, 3700, 3800, 4000],
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
