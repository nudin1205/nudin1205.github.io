<!DOCTYPE html>
<html lang="en">
<head>
  <title>nudin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="kudi.jpg" type="image/x-icon">
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Mencegah form dari pengiriman default
      
      // Ambil nilai username dan password
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validasi untuk memastikan username dan password tidak kosong
      if (username === '' || password === '') {
        alert('Username dan password harus diisi!');
        return;
      }

      // Validasi untuk mencocokkan username dan password yang benar
      if (username === 'nudin' && password === '1205') {
        // Jika validasi berhasil, redirect ke halaman selanjutnya
        window.location.href = 'portfolio.html'; // Ganti dengan nama file HTML selanjutnya
      } else {
        alert('Username atau password salah!');
      }
    }
</script>
</head>
<body>
  
  <form onsubmit="handleSubmit(event)">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="">
    <br>
    <button type="submit">Login</button>
    <br>
    <a href="" class="a-nav">forgot password?</a>
  </form>
  
</body>
</html>
